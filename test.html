<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Q&A Drop-down Page</title>
  <style>
    .faq-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .question {
      margin-bottom: 20px;
    }

    .question h2 {
      margin: 0;
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .question h2:hover {
      background-color: #ddd;
    }

    .answer {
      display: none;
    }

    .answer.show {
      display: block;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="faq-container">
    <div class="faq">
      <div class="question">
        <h2>Question 1?</h2>
        <div class="answer">
          <p>This is the answer to Question 1.</p>
        </div>
      </div>
      <div class="question">
        <h2>Question 2?</h2>
        <div class="answer">
          <p>This is the answer to Question 2.</p>
        </div>
      </div>
      <!-- Add more questions and answers as needed -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const questions = document.querySelectorAll('.question h2');

      questions.forEach(function(question) {
        question.addEventListener('click', function() {
          const answer = this.nextElementSibling;
          answer.classList.toggle('show');
        });
      });
    });
  </script>
</body>
</html>
